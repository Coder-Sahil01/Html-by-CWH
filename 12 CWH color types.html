<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color on css </title>
    <style>
        #firstpara{
            color: darkgoldenrod;
        }
        #firstheadl{
            background-color: lightgreen;
        }

        #secondpara{
            color: rgb(245, 25, 15);
        }
        #secondheadl{
            background-color: darkorange;
        }

        #thirdpara{
            color: #ff23ff;
        }
        #thirdheadl{
            background-color: thistle;
        }
    </style>
</head>
<body>
    <h2 id="firstheadl">this is first box</h2>
    <p id="firstpara">This is a paragraf from first box </p>
    <h2 id="secondheadl">this is second box</h2>
    <p id="secondpara">This is a paragraf from Second box</p>
    <h2 id="thirdheadl">this is third box</h2>
    <p id="thirdpara">This is a paragraf from third box</p>

</body>
</html>
